<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verification Page</title>
    <!-- Bootstrap 5 CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img decoding="async" src="images\logo1.jpg" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign Up</h3>

                    <div class="fw-normal text-muted mb-2">
                        Already have an account? <a href="index.html"
                            class="text-primary fw-bold text-decoration-none">Login here</a>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Enter OTP sent to your email</label>
                    </div>
                    <div class="mt-2 text-end"> Did not receive the otp Mail?
                        <a href="#" class="text-primary fw-bold text-decoration-none">Resend</a>
                    </div>

                    <button type="submit" class="btn btn-dark submit_btn w-100 my-4">Verify</button>
                    <div class="text-center text-muted text-uppercase mb-2">or</div>

                    <a href="#" class="btn btn-light login_with w-100 mb-4">
                        <img decoding="async" src="images/google-icon.svg" class="img-fluid me-3">Sign up with
                        Google</a>
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img decoding="async" alt="Logo" src="images\apple.svg" class="img-fluid me-3">Sign up with
                        Apple
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img decoding="async" alt="Logo" src="images/linkedin-icon.svg" class="img-fluid me-3">Sign up
                        with Linkedin
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img decoding="async" alt="Logo" src="images/facebook-icon.svg" class="img-fluid me-3">Sign up
                        with Facebook
                    </a>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
